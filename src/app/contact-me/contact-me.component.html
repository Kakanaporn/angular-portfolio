<h2>Contact Me</h2>
<mat-card *ngFor= "let c of contact">
    <mat-card>
        <span>Phone: {{ c.phone }}</span>
    </mat-card>
    <mat-card>
        <span>E-mail: {{ c.email }}</span>
    </mat-card>
    <mat-card>
        <span>Address: {{ c.address }}</span>
    </mat-card>
    <mat-card>
        <span>GitHub: {{ c.github }}</span>
    </mat-card>
    <mat-card>
        <span>LinkedIn: {{ c.linkedin }}
    </span></mat-card>
</mat-card>
